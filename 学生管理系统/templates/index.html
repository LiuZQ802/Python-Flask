<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="../static/js/jQuery 3.6.0.js"></script>
    <script src="../static/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <script>
        function YZ(uname,passwd){
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp=new XMLHttpRequest();
            }else{
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function(){
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    var arr=JSON.parse(this.responseText);
                    cl(arr);
                }
            }
            xmlhttp.open("POST","/chuli",true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send("uname="+uname+"&passwd="+passwd);
        }

        function cl(arr){
            if(arr.success==1){
                alert('登录成功');
            }else{
                alert("登录失败");
            }
        }

    </script>



    <script>
        function login(uname,passwd){
            var xmlhttp;
            if(window.XMLHttpRequest){
                xmlhttp=new XMLHttpRequest();
            }else{
                xmlhttp=new ActiveXObject("Micrsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function(){
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    var flag=this.responseText;
                    if(flag=='0'){
                        alert("登录失败");
                    }else{
                        alert("登录成功");
                    }
                }
            }
            xmlhttp.open("POST","/login",true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send("uname="+uname+"&passwd="+passwd);
        }
    </script>
</head>
<body>
        <form>
        用户名:<input type="text" name="" class="table-primary" id="uname"><br/>
        密码: <input type="password" name="" class="table-info" id="passwd"><br/>
        <input type="button" value="提交" onclick="login(uname.value,passwd.value)">
        </form>
        <p id="dlxx">登录信息:</p>

    </div>

</body>
</html>
